<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Foto</title>
<style>
  body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; transition: 0.3s; }
  h2 { text-align:center; padding: 20px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .grid img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 5px #aaa;
    transition: 0.2s;
  }
  .grid img:hover {
    transform: scale(1.03);
  }
  /* Lightbox */
  #lightbox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index: 1000;
  }
  #lightbox img {
    max-width:90%;
    max-height:80%;
    border-radius:10px;
  }
  /* Dark mode */
  .dark {
    background:#1e1e1e;
    color:white;
  }
  .toggle {
    position: fixed;
    top:10px;
    right:10px;
    background:#333;
    color:white;
    padding:10px;
    border-radius:6px;
    cursor:pointer;
    font-size:14px;
  }
</style>
</head>
<body>
<div class="toggle" onclick="toggleDark()">Dark Mode</div>
<h2>Galeri Foto</h2>
<div class="grid">
  <img src="foto4.jpg" onclick="openLightbox(this.src)">
</div>
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').style.display = 'flex';
}
function closeLightbox(){
  document.getElementById('lightbox').style.display = 'none';
}
function toggleDark(){
  document.body.classList.toggle('dark');
}
</script>
</body>
</html>
